
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="F2, the open financial framework, is a web integration framework designed specifically for the financial markets.">
<meta name="author" content="Markit">

<link href="//openf2.github.com/F2/css/bootstrap.min.css" rel="stylesheet">
<link href="//openf2.github.com/F2/css/prettify.css" rel="stylesheet">


<style type="text/css">
	body {
		padding-top: 60px;
		padding-bottom: 40px;
	}

	/*sections*/
	h1.title { 
		margin-top: 0;
	}

	.level2 { 
		padding-top:30px;
	}

	.level2 h2 {
		margin-top:20px;
	}

	p.lead { 
		margin-bottom: 0;
	}

	section > hr {
		margin:40px 0 0;
	}

	/*left rail/table of contents*/
	#toc > ul { 
		width:240px; 
	}

	#toc > ul { 
		margin-bottom:30px; 
	}

	#toc ul ul { 
		font-size: 85%; 
	}
	
	/*main content*/
	.row .span9 { 
		margin-left:300px;
	}

	.container .row {
		margin-bottom: 20px;
	}

	pre {
		font-size:12px;
	}
	pre.prettyprint {
		padding: 8px;
		background-color: #F7F7F9;
		border: 1px solid #E1E1E8;
	}

	/*footer*/
	footer .pull-right {
		text-align: right;
	}
</style>

<style type="text/css" media="print">
	#toc {
		display: none;
	}

	.row .span9 {
		margin-left: 0;
	}
</style>

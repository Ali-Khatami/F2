<!DOCTYPE html>
<html>
<head>
	<title>F2 - HTML Container Example</title>
	<!--[if IE]><script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
	<link href="./assets/css/smoothness/jquery-ui-1.8.22.custom.css" type="text/css" rel="stylesheet" />
	<link href="http://docs.openf2.com/css/bootstrap.min.css" type="text/css" rel="stylesheet" />
	<link href="http://docs.openf2.com/css/bootstrap-responsive.min.css" type="text/css" rel="stylesheet" />
	<link href="./assets/css/container.css" type="text/css" rel="stylesheet" />
</head>
<body>
	<div class="navbar navbar-fixed-top">
		<div class="navbar-inner">
			<div class="container">
				<a class="brand">F2 Sample Container</a>
				<div class="nav-collapse">
					<ul class="nav">
						<li class="active"><a href="index.html">Home</a></li>
						<li><a href="../../../../docs/">Docs</a></li>
						<li><a href="../../../../sdk/docs/">SDK</a></li>
						<li><a href="https://github.com/OpenF2/F2">Fork F2 on GitHub</a></li>
						<li><a href="https://github.com/OpenF2/F2/zipball/master">Download</a></li>
					</ul>
					<form class="navbar-search pull-left">
						<input id="symbolLookup" class="search-query span2 ui-autocomplete-input" type="text" placeholder="Symbol Lookup" autocomplete="off" role="textbox" aria-autocomplete="list" aria-haspopup="true">
					</form>
				</div>
			</div>
		</div>
	</div>

	<div id="mainContent" class="indexPage container">
		<div class="row">
			<div class="column span4"></div>
			<div class="column span4"></div>
			<div class="column span4"></div>
		</div>
	</div>

	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js" type="text/javascript"></script>
	<script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.8.23/jquery-ui.min.js" type="text/javascript"></script>
	<script src="./assets/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
	<script src="../../../f2.debug.js" type="text/javascript"></script>

	<!-- Include container-specific logic, notably F2.init() -->
	<script src="./container.js"></script>
	<script type="text/javascript">
		$(function(){

			// get all of the apps & call F2.registerApps()
			$.getJSON("sampleApps.js", function(apps){
				F2.registerApps(apps);
			}).error(function(err){
				F2.log(err);
			});

		});
	</script>
</body>
</html>
